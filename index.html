<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css"
        integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA=="
        crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js"
        integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw=="
        crossorigin="anonymous"></script>


    <!-- STYLE SHEETS -->
    <!-- <link rel="stylesheet" href="./Assests/foundation.min.css"> -->

    <link rel="stylesheet" href="./Assests/foundation.css">
    <link rel="stylesheet" href="./Assests/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,600;0,800;0,900;1,300;1,500&display=swap"
        rel="stylesheet">


    <title>ShowBox - Movie Database</title>

</head>

<body>

    <!-- HEADER CONTENT -->
    <!-- <div class="yass-container " id="grid-container"> -->
    <div class="grid-x grid-padding-x" id="grid-container">
        <div class="large-12 cell">

            <h1 class="text-center" id="flixText"> YASS FLIX </h1>

        </div>
    </div>
    <!-- </div> -->

    <!-- TOGGLE FOR DARK MODE -->
    <div class="switch">
        <input class="switch-input" id="switch" type="checkbox" name="switch">
        <label class="switch-paddle" for="switch">
            <p class="show-for-sr">Dark Mode</p>
        </label>
    </div>


    <!-- SEARCH CONTENT -->
    <div class="row text-center" id="searchContainer">
        <h2>Search for a Movie</h2>

        <!-- <div class="grid-x grid-padding-x"> -->
        <div class="medium-centered columns ">
            <form class="center-form " id="search-form">
                <p id="inputContainer">
                    <input type="text" id="movieInput" name="inputContainer" placeholder="Enter Movie name" />
                </p>
                <button class="button" id="searchButton">Search</button>
            </form>
        </div>

        <!-- </div> -->
    </div>

    <!-- MOVIE SEARCH RESULTS -->
    <main class="medium-centered columns ">
        <div class="search-results" id="searchResults">
            <!-- MOVIE NAME -->
            <h2 class="text-center" id="movieName"></h2>

            <div class="row text-center">
                <div class="columns small-6 small-centered" id="current-movie">
                    <!-- POSTER IMAGE -->
                    <img class="text-center" src=" " id="poster-image"> </img> <br>
                    <!-- MOVIE DATE  -->
                    <p class="text-center" id="release-date"></p>
                    <h2 id="whereWatch">Search a movie to find where to watch</h2>
                    <!-- SCROLLING CONTAINER -->
                    <div class="columns small-12 medium-7 watch-list-scrolling" id="scrollBox">
                        <!-- WHERE TO WATCH DATA -->
                        <div class="text-center" id="whereToWatch"> </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- TOGGLE FOR SAVED SEARCHES -->
    <div class="off-canvas-wrapper">
        <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

            <!-- bottom wrapper -->
            <div class="off-canvas position-bottom" id="offCanvas" data-off-canvas data-position="bottom">
                <div class="grid-x grid-padding-x" id="savedSearches">
                    <!---------***---------->
                    <!-- SAVED SEARCHES -->
                    <div class="large-12 cell text-center">
                        <h2 class="text-center" id="movieName"> Saved Searches </h2>
                        <div class="large-12 cell text-center">
                            <div class="text-center" id="movieName"> Saved Searches </div>
                            <div class="movieContainer">
                                <a href="#" class="thumbnail"><img src="Assests/images/evil dead(2).jpg"
                                        style="width: 100px; height: 145px;"> </a>
                                <a href="#" class="thumbnail"><img src="Assests/images/shrek.jpg"
                                        style="width: 100px; height: 145px;"> </a>
                                <a href="#" class="thumbnail"><img src="Assests/images/the matrix.jpg"
                                        style="width: 100px; height: 145px;"> </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- TOGGLE BUTTON -->
            <div class="off-canvas-content" data-off-canvas-content>
                <button type="button " class="button text-center" data-toggle="offCanvas" id="buttonS">
                    Saved Searches
                </button>
            </div>
        </div>
    </div>

    <!-- HARD CODED JAVASCRIPT FOR TOGGLE  -->
    <script>
        $(document).ready(function () {
            $(document).foundation();
        })
    </script>



    <!-- JAVASCRIPT LINK -->
    <script src="./Assests/script.js"></script>

</body>

</html>
