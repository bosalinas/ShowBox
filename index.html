<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assests/style.css" />
    <title>ShowBox - Movie Database</title>
  </head>

  <body>
    <main>Content</main>

    <section class="searchContainer">
      <h2>Search for a Movie</h2>
      <form id="search-form">
        <p id="inputContainer">
          <input
            type="text"
            id="movieInput"
            name="inputContainer"
            placeholder="Enter Movie name"
          />
        </p>
        <button id="searchButton" class="btn btn-info btn-block">Search</button>
      </form>
      <hr id="elementBreak" style="display: inline-block" />
      <ul class="history"></ul>
    </section>

    <main id="searchResults">
      <h2 id="movieName"></h2>
      <p id="currentMovie" class="date-0 movie" style="display: none">
        Movie Title
      </p>
      <div id="current-movie" class="current-movie">
        <p class="tile" id="title">Title Test</p>
        <div id="poster-image" class="poster-image">Poster</div>
        <div class="whereToWatch" id="whereToWatch">Where to Watch</div>
      </div>
    </main>
  </body>
  <script src="./Assests/script.js"></script>
</html>
