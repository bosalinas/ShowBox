<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assests/foundation.css">
    <link rel="stylesheet" href="./Assests/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800&family=Spectral:ital,wght@0,300;0,400;0,600;0,800;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <title>ShowBox - Movie Database</title>
</head>

<body>
    <!-- <main>Content</main> -->

    <div class="grid-container full" id="grid-container"> 
        <div class="grid-x grid-margin-x">
            <div class="large-12 cell">
                <h1 class="text-center">Yasss Flix</h1>
            </div>
        </div>
    </div>


    <section class="searchContainer">
        <h2>Search for a Movie</h2>
        <form id="search-form">
            <p id="inputContainer">
                <input type="text" id="movieInput" name="inputContainer" placeholder="Enter Movie name" />
            </p>
            <button id="searchButton" class="btn btn-info btn-block">Search</button>
        </form>
        <hr id="elementBreak" style="display: inline-block" />
        <ul class="history"></ul>
    </section>

    <!-- MOVIE SEARCH RESULTS -->
    <main class="search-results" id="searchResults">
        <h2 id="movieName"> Movie Name </h2>
        
        <div id="current-movie" class="current-movie">
            <p class="tile" id="title">Title Test</p>
            <div class="poster-image" id="poster-image">Poster</div>
            <div class="release-date" id="release-date">Movie Date</div>
            <div class="whereToWatch" id="whereToWatch">Where to Watch</div>
        </div>
    </main>


</body>
<script src="./Assests/script.js"></script>

</html>
